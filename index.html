<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>enclovAI ‚Äî GitHub PR AI Reviewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #4caf50;
      text-shadow: 0 0 4px #4caf50aa;
    }

    nav a {
      color: #ccc;
      margin-left: 1.2rem;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #4caf50;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #4caf50;
      font-size: 3rem;
      margin-bottom: 0.5em;
      text-shadow: 0 0 6px #4caf50cc;
    }

    .lead {
      font-size: 1.3rem;
      max-width: 600px;
      text-align: center;
      color: #bdbdbd;
    }

    .button {
      margin-top: 2rem;
      background: #4caf50;
      color: white;
      padding: 0.8em 1.6em;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background: #43a047;
    }

    .progress-container {
      margin-top: 3rem;
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-bar {
      height: 20px;
      background: #4caf50;
      width: 0%;
      transition: width 0.4s ease;
    }

    .comments-box {
      margin-top: 3rem;
      background: #1a1a1a;
      border-left: 4px solid #4caf50;
      padding: 1rem;
      max-width: 600px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .form-section {
      margin-top: 3rem;
      background: #1a1a1a;
      padding: 1.5rem;
      max-width: 600px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #333;
    }

    .form-section label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-section input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: none;
      background: #2a2a2a;
      color: #e0e0e0;
    }

    .form-section button {
      background: #4caf50;
      color: white;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-section button:hover {
      background: #43a047;
    }

    .footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">enclovAI</div>
    <nav>
      <a href="https://github.com/Web4application/enclovAI" target="_blank">GitHub</a>
    </nav>
  </header>

  <main>
    <h1>AI-Powered PR Review</h1>
    <p class="lead">Connect your repo, drop a PR, and let the AI do the analysis in real-time.</p>

    <div class="form-section">
      <form id="prForm">
        <label for="repoUrl">Repository URL</label>
        <input type="url" id="repoUrl" required placeholder="https://github.com/your/repo" />
        <label for="prNumber">PR Number</label>
        <input type="number" id="prNumber" required placeholder="42" />
        <button type="submit">Review PR</button>
      </form>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="comments-box" id="commentBox">‚è≥ Awaiting submission...</div>
  </main>

  <div class="footer">&copy; 2025 enclovAI. Built by Kubu Lee for QUBUHUB.</div>

  <script>
    const form = document.getElementById('prForm');
    const bar = document.getElementById('progressBar');
    const commentBox = document.getElementById('commentBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const repoUrl = document.getElementById('repoUrl').value;
      const prNumber = document.getElementById('prNumber').value;

      commentBox.innerHTML = 'üì§ Submitting for review...';
      bar.style.width = '0%';

      try {
        const res = await fetch('/api/review', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ repo_url: repoUrl, pr_number: prNumber })
        });

        const data = await res.json();
        if (data.success) {
          commentBox.innerHTML = '‚úÖ Review complete:<br><br>' + data.comments.join('<br>');
          bar.style.width = '100%';
        } else {
          commentBox.innerHTML = '‚ùå ' + (data.error || 'Review failed.');
        }
      } catch (err) {
        console.error(err);
        commentBox.innerHTML = '‚ùå Error contacting backend.';
      }
    });
  </script>
</body>
</html>
