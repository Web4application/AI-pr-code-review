<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>enclov-AI ‚Äî GitHub PR Code Reviewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
      margin: 0; padding: 2rem;
      display: flex; flex-direction: column;
      align-items: center; min-height: 100vh;
    }
    h1 {
      color: #4caf50;
      font-size: 3rem;
      margin-bottom: 0.5em;
      text-shadow: 0 0 6px #4caf50cc;
    }
    .lead {
      font-size: 1.3rem;
      max-width: 600px;
      text-align: center;
      color: #bdbdbd;
    }
    .button {
      margin-top: 2rem;
      background: #4caf50;
      color: white;
      padding: 0.8em 1.6em;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }
    .button:hover {
      background: #43a047;
    }
    .progress-container {
      margin-top: 3rem;
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-bar {
      height: 20px;
      background: #4caf50;
      width: 0%;
      transition: width 0.4s ease;
    }
    .comments-box {
      margin-top: 3rem;
      background: #1a1a1a;
      border-left: 4px solid #4caf50;
      padding: 1rem;
      max-width: 600px;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #666;
      padding-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>enclov-AI</h1>
  <p class="lead">
    Supercharge your GitHub PR workflow with real-time AI-driven review automation. 
    Powered by OpenAI, FastAPI, Redis, and Celery.
  </p>

  <a class="button" href="https://github.com/Web4application/enclov-AI" target="_blank">View on GitHub</a>

  <!-- Progress UI -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Simulated Comments Output -->
  <div class="comments-box" id="commentBox">
    <strong>AI Review Comments:</strong><br><br>
    <em>Waiting for job to start...</em>
  </div>

  <div class="footer">
    &copy; 2025 enclov-AI by Kubu Lee. Built with containers, code, and conviction.
  </div>

  <script>
    let progress = 0;
    const bar = document.getElementById('progressBar');
    const commentBox = document.getElementById('commentBox');

    function simulateJobProgress() {
      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          commentBox.innerHTML = `
            <strong>AI Review Comments:</strong><br><br>
            ‚úÖ Refactored inefficient loop at <code>utils/helpers.py:45</code>.<br>
            üõ°Ô∏è Suggested stronger typing in <code>main.py</code>.<br>
            üßπ Unused imports cleaned in <code>api/views.py</code>.<br>
            üîí Security note: avoid exposing tokens in logs.<br>
          `;
          return;
        }
        progress += Math.random() * 10;
        bar.style.width = Math.min(progress, 100) + "%";
        commentBox.innerHTML = `<strong>AI Review Comments:</strong><br><br><em>Analyzing diffs... (${Math.floor(progress)}%)</em>`;
      }, 600);
    }

    simulateJobProgress(fetch('/api/status/job-id')
);
  </script>
</body>
</html>
